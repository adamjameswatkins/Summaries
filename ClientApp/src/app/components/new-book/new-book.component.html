<p>new-book works!</p>

<form action="">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Book Title">
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="Book Author">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Book Description">
    </div>
    <div class="row">
        <div class="col-md-4 col-xs-4 col-sm-4">
            <div class="form-group">
                <label for="dateStart">Date Start</label>
                <input type="date" class="form-control" id="dateStart" placeholder="Date Start">
            </div>
        </div>
        <div class="col-md-4 col-xs-4 col-sm-4">
            <div class="form-group">
                <label for="dateRead">Date Read</label>
                <input type="date" class="form-control" id="dateRead" placeholder="Date Read">
            </div>
        </div>
        <div class="col-md-4 col-xs-4 col-sm-4">
            <div class="form-group">
                <label for="rate">Rate</label>
                <input type="number" min="0" max="5" class="form-control" id="rate" placeholder="Rate">
            </div>
        </div>
    </div>
</form>
