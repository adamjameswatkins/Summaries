<div class="book-details">
    <div class="card" *ngIf="book">
        <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">by {{book.author}}</h6>
            <p>
                {{book.description}}
            </p>
            <button class="btn btn-success" [routerLink]="['/update-book', book.id]">Update</button>
            <button class="btn btn-secondary" [routerLink]="['/books']">Back</button>
        </div>
    </div>
</div>
